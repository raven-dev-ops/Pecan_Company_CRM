name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint-and-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]
      - name: Ruff
        run: ruff check src tests
      - name: Pytest
        run: pytest -q

  backend-django-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
      - name: Prepare backend env
        run: cp backend/.env.example backend/.env
      - name: Run backend migrations
        working-directory: backend
        run: python manage.py migrate
      - name: Run backend tests
        working-directory: backend
        run: python manage.py test

  migration-sql-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]
      - name: Render upgrade SQL
        env:
          DATABASE_URL: mssql+pyodbc://user:pass@server.database.windows.net/db?driver=ODBC+Driver+18+for+SQL+Server&Encrypt=yes&TrustServerCertificate=no
        run: alembic upgrade head --sql > upgrade.sql
      - name: Render downgrade SQL
        env:
          DATABASE_URL: mssql+pyodbc://user:pass@server.database.windows.net/db?driver=ODBC+Driver+18+for+SQL+Server&Encrypt=yes&TrustServerCertificate=no
        run: alembic downgrade base --sql > downgrade.sql

  windows-packaging-smoke:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev] pyinstaller
      - name: PyInstaller smoke build
        run: pyinstaller --noconfirm --windowed --name pecan_crm src/pecan_crm/__main__.py
